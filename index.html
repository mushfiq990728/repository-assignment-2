<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2f41343f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="assets/logo.png" alt="logo"> 
          </div>
          <div class="nav-links">
            <a href="" class="active">Home</a>
            <a href="" class="shop">Shop</a>
            <a href="" class="shop">About us</a>
            <div class="cart">
              <span><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</span>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="description-container">
        <div class="description">
            <h1 class="description-heading">
                ALWAYS <span class="title-span">FRESH<br>FLOWERS</span>
            </h1>
            <p class="description-text">
               Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.  
            </p>
        </div>
        <div class="description-picture">
            <img src="assets/hero-flower.png" alt="flower">
        </div>
      </section>
    </div>
</body>
</html>
